<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="pre-title"></h1>
      <h1 class="title">랜덤 숫자</h1>
      <h1 class="sub-title"><span class="red-text">기회</span>의 Up & Down</h1>
      <div id="result-area">
        <img
          src="https://cdn.class101.net/images/769d5d58-b7f4-4e86-8954-d4e2c234e51b"
          class="main-img"
        />
        <h1 class="result-text">한 번 해보세요.</h1>
      </div>
      <h2 id="chance-area">남은 기회:</h2>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input
            type="number"
            id="user-input"
            class="form-control mb-10"
            placeholder="1부터 100까지 숫자"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-success mb-2 button-style" id="play-button">
            Go
          </button>
        </div>
      </div>
    </div>
    <button class="btn btn-warning mt-3 button-style button-reset">Re</button>

    <script src="main.js"></script>
  </body>
</html>
